{% extends 'user/base.html' %}

{% block content %}

<main>
    <h2>REGISTER PAGE</h2>
</main>
<div>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>
</div>
<div>
    <p>Already have an account? <a href="{% url 'user:login'%}">Login</a></p>
</div>

{% endblock content %}
